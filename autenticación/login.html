<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel='stylesheet' href='/stylesheets/estilos.css' />
</head>
<body>
    <div class="container">
        <h1 class="title">Iniciar sesión</h1>
        <form action="/login" method="POST" class="formulario">
            <input type="text" name="username" placeholder="Nombre de usuario" required class="input-field">
            <input type="password" name="password" placeholder="Contraseña" required class="input-field">
            <button type="submit" class="btn-submit">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
